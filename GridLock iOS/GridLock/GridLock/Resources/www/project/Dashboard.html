<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Dashboard
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link href="files/resources/lib/theme/jqm/jqm.css" rel="stylesheet" />
        <link href="files/resources/lib/theme/flat-ui/flat-ui.css" rel="stylesheet" />
        <link href="files/resources/lib/jquerymobile/1.4.2/jquery.mobile.structure-1.4.2.css"
        rel="stylesheet" />
        <script type="text/javascript" src="files/resources/lib/store/json2.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/jquery/jquery-1.9.1.js">
        </script>
        <script type="text/javascript">
                    $(document).bind("mobileinit", function()
            {
                if (navigator.userAgent.toLowerCase().indexOf("android") != -1)
                {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                }
                if (navigator.userAgent.toLowerCase().indexOf("msie") != -1)
                {
                    $.mobile.allowCrossDomainPages = true;
                    $.support.cors = true;
                }
            });
        </script>
        <script type="text/javascript" src="files/resources/lib/jquerymobile/1.4.2/jquery.mobile-1.4.2.js">
        </script>
        <script type="text/javascript" src="files/resources/js/mobilebase.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/event/customEventHandler.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/sha1.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/oauth.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/contexts.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jsonpath.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jquery.xml2json.min.js">
        </script>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true">
        </script>
        <script type="text/javascript" src="files/resources/lib/jquery-ui-map/jquery.ui.map.full.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/appery.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/get_target_platform.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/cordova.js">
        </script>
        <link href="files/resources/css/mobilebase.css" rel="stylesheet" type="text/css"
        />
        <script type="text/javascript" src="files/views/assets/js/services/service.js">
        </script>
    </head>
    
    <body>
        <div data-role="page" style="min-height:480px;" dsid="Dashboard" id="Dashboard"
        class="type-interior" data-theme="c">
            <!-- mobileheader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="false" data-back-btn-text="Back"
            data-theme="c" name="mobileheader" id="Dashboard_mobileheader" class="Dashboard_mobileheader">
                <h1 dsid="mobileheader">
                    Dashboard
                </h1>
                <!-- mobilebutton_2 -->
                <a data-role="button" name="mobilebutton_2" dsid="mobilebutton_2" class="Dashboard_mobilebutton_2 ui-btn-left"
                id="Dashboard_mobilebutton_2" data-corners="true" data-icon="carat-l" data-iconpos="left"
                data-inline='true' data-mini='true' data-theme="c" tabindex="1">
                Back
                </a>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="Dashboard_mobilecontainer" name="mobilecontainer" class="Dashboard_mobilecontainer ui-content"
            dsid="mobilecontainer" data-theme="c">
                <link href="Dashboard.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="Dashboard.js">
                </script>
                <!-- spacer_15 -->
                <div id="Dashboard_spacer_15" data-role="appery_spacer" dsid="spacer_15" class='mobilespacer Dashboard_spacer_15'>
                </div>
                <!-- mobilelabel_8 -->
                <div name="mobilelabel_8" id="Dashboard_mobilelabel_8" dsid="mobilelabel_8" data-role="appery_label"
                class="Dashboard_mobilelabel_8">
                    Push Notifications
                </div>
                <!-- mobiletoggle_7 -->
                <div data-role="fieldcontain" class="Dashboard_mobiletoggle_7 ">
                    <select data-role="flipswitch" name="mobiletoggle_7" id="Dashboard_mobiletoggle_7"
                    dsid="mobiletoggle_7" data-theme="c" data-track-theme="c">
                        <option value="off">
                            Off
                        </option>
                        <option value="on">
                            On
                        </option>
                    </select>
                </div>
                <!-- spacer_14 -->
                <div id="Dashboard_spacer_14" data-role="appery_spacer" dsid="spacer_14" class='mobilespacer Dashboard_spacer_14'>
                </div>
                <!-- mobilebutton_13 -->
                <a data-role="button" name="mobilebutton_13" dsid="mobilebutton_13" class="Dashboard_mobilebutton_13"
                id="Dashboard_mobilebutton_13" data-corners="true" data-icon="alert" data-iconpos="left"
                data-mini="false" data-theme="c" tabindex="5">
                Enable GPS
                </a>
            </div>
            <!-- mobilefooter -->
            <div data-role="footer" data-position="fixed" class="Dashboard_mobilefooter" name="mobilefooter"
            dsid="mobilefooter" id="Dashboard_mobilefooter" data-theme="c">
            </div>
        </div>
    </body>

</html>
