<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" src="scripts/gauge.js"></script>

    <script>
        var gauges = [];
        var width = window.innerWidth;

        function createGauge(name, label, min, max) {
            var config = {
                size: width,
                label: label,
                min: undefined != min ? min : 0,
                max: undefined != max ? max : 100,
                minorTicks: 5
            }

            var range = config.max - config.min;

            config.greenZones = [{
                from: config.min + range * 0.5,
                to: config.min + range * 0.7
            }];
            config.yellowZones = [{
                from: config.min + range * 0.45,
                to: config.min + range * 0.5
            }];
            config.redZones = [{
                from: config.min,
                to: config.min + range * 0.45
            }];


            gauges[name] = new Gauge(name + "GaugeContainer", config);
            gauges[name].render();
        }

        function createGauges() {
            createGauge("speed", "Speed", 0, 90);
            //createGauge("cpu", "CPU");
            //createGauge("network", "Network");
            //createGauge("test", "Test", -50, 50 );
        }

        function updateGauges() {
            for (var key in gauges) {
                var value = getRandomValue(gauges[key]);
                gauges[key].redraw(value, 1000);
            }
        }

        function getRandomValue(gauge) {
            var overflow = 0; //10;
            return gauge.config.min - overflow + (gauge.config.max - gauge.config.min + overflow * 2) * Math.random();
        }

        function initialize() {
            createGauges();
            setInterval(updateGauges, 5000);
        }
    </script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" onload="initialize()" ng-controller="test">

    <ion-pane>
        <ion-header-bar class="bar-energized">
            <h1 class="title">GridLock</h1>
        </ion-header-bar>
        <ion-content>

            <div style="text-align:center; margin-top: 20px;">
                <span id="speedGaugeContainer"></span>
            </div>

            <div class="row" ng-repeat="item in data">

                <div class="col">

                    <div class="card slide-in-left">
                        <div class="item item-text-wrap" style="text-align: center ">
                            <h1 style="color: #f0b840">{{item.goalSpeed}}</h1>
                            <h2 style="color: #f0b840">{{item.units}}</h2>
                        </div>
                        <div  style="color: #f0b840" class="item item-divider">
                            Goal Speed
                        </div>
                    </div>
                </div>
                <div class="col">

                    <div class="card slide-in-right">
                        <div class="item item-text-wrap" style="text-align: center ">
                            <h1 style="color: #f0b840">{{item.speedLimit}}</h1>
                            <h2 style="color: #f0b840">{{item.units}}</h2>
                        </div>
                        <div  style="color: #f0b840" class="item item-divider">
                            Speed Limit
                        </div>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
